apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'
apply plugin: 'idea'

apply from: '../gradlecommon/spring-boot-deps.gradle'
//apply from: '../gradlecommon/integrationTest.gradle'

group = 'hamilton108'

//archivesBaseName = 'netfondsrepos'

version = '3.0.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
//sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion"

    implementation project(':oahu')
    implementation project(':vega')
    implementation project(':critter-repos')
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation "org.jsoup:jsoup:$jsoupVersion"
    implementation "net.sourceforge.htmlunit:htmlunit:$htmlUnitVersion"
    //compile "io.lettuce:lettuce-core:$lettuceVersion"
    // https://mvnrepository.com/artifact/redis.clients/jedis
    implementation "redis.clients:jedis:$jedisVersion"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

